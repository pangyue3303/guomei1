<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../assets/webREM.js"></script>
        <link rel="stylesheet" href="../assets/reset.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="iconfont.css" />
        <title>用户注册</title>
    </head>
    <body>
        <div class="register">
            <div class="register-header">
                <a href="#" onclick='history.back()'>&lt</a>
                <div class="header-center">用户注册</div>
                <span class=""></span>
            </div>
            <div class="register-content">
                <div>
                    <i class="iconfont icon-user"></i>
                    <input type="text" placeholder="请输入用户名"  class="name" />
                </div>
                <div>
                    <i class="iconfont icon-phone"></i>
                    <input type="text" placeholder="请输入手机号" class="phone" />
                </div>
                <div>
                    <i class="iconfont icon-mima mima"></i>
                    <input type="text" placeholder="请输入密码"  class="pwd" />
                </div>
                <p><i class="check"></i>
                        我已阅读并同意以下协议，接受免除或限制责任，诉讼管辖约定等条款，愿意同步创建账户
                </p>
                <button class="btn-aggre">同意协议并立即注册</button>
            </div>
        </div>
        <script src="../assets/jquery-3.4.1.min.js"></script>
        <script src="../assets/http.js"></script>
        <script src="index.js"></script>
    </body>
</html>
