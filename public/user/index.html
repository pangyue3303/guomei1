<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../assets/webREM.js"></script>
        <link rel="stylesheet" href="../assets/reset.css" />
        <link rel="stylesheet" href="iconfont.css" />
        <link rel="stylesheet" href="index.css" />
        <title>用户登录页面</title>
    </head>
    <body>
        <div class="user">
            <div class="header">
                <span class="header-back" onclick="history.back()">
                    <i class="iconfont icon-back"></i>
                </span>
                <span class="header-content"></span>
            </div>
            <div class="content">
                <img src= 'image/logo_xh.png' height="90" width="275" alt="" />
                <div class="content-input">
                    <span class="account-login active">账号密码登录</span>
                    <span class="message-login">短信登录</span>
                    <div class="login-form ">
                        <div class="form-item">
                            <i class="iconfont icon-phone"></i>
                            <input type="text" placeholder="请输入用户名" class="username"/>
                        </div>
                        <div class="form-item">
                            <i class="iconfont icon-suo"></i>
                            <input type="text"  placeholder="请输入密码"  class="userpwd" />
                        </div>
                        <a href="../register/index.html">注册新用户</a>
                        <button class="btn-login btn-login-pwd">登录</button>
                    </div>
                    <div class="login-form hide ">
                        <div class="form-item ">
                            <i class="iconfont icon-phone"></i>
                            <input type="text" placeholder="手机号"  class="userphone"/>
                        </div>
                        <div class="form-item">
                            <i class="iconfont icon-suo"></i>
                            <input type="text"  placeholder="请输入短信验证码" class="code" />
                            <button class="btn-code">获取验证码</button>
                        </div>
                        <a href="../register/index.html">注册新用户</a>
                        <button class="btn-login btn-login-phone">同意协议注册并登录</button>
                    </div>

                </div>
            </div>
        </div>
        <script src="../assets/jquery-3.4.1.min.js"></script>
        <script src="../assets/http.js"></script>
        <script src="index.js"></script>
    </body>
</html>
